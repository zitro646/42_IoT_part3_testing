apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wil-playground-ingress
  namespace: dev
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: / 
        pathType: Exact
        backend:
          service:
            name: wil-playground-app-service
            port:
              number: 8888
